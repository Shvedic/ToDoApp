<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-do list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!--<script src="https://kit.fontawesome.com/16e4288192.js" crossorigin="anonymous"></script>-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
</head>
<body>

<form action="/" id="task" method="post">
    <div style="height: 25px;"></div>
    <input class="form-control"  type="text" name="text" placeholder="new task"/>
    <div style="height: 25px;"></div>
    <button class="btn btn-info" type="submit" form="task" value="Submit">Add</button>
</form>

</body>
<table class="table table-hover" style="width:50%;">
    <thead th:align="center">
    <th colspan="3">List of tasks</th>
    <tr>
        <th>#</th>
        <th>Content</th>
        <th>Function</th>
    </tr>
    </thead>
    <tbody th:align="center">
    <tr scope="row" th:each="task, state : ${tasks}">
        <td th:text="${state.count}"/>
        <td th:text="${task.text}"/>
        <td>
            <a th:href="@{'/delete/' + ${task.id}}"
               th:text="Delete" class="btn btn-info"/>
            <a th:href="@{'/edit/' + ${task.id}}"
               th:text="Edit" class="btn btn-info"/>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
